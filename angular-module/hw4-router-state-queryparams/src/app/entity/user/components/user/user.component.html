<div>
  <span class="boldText">{{user?.id}}</span>
  <span class="boldText"> Name: </span> {{user?.name}}
  <span class="boldText"> Username: </span> {{user?.username}}
  <button [routerLink]="['details',user.id]" [state]="{user : user}">Click for email</button>
  <button [routerLink]="['emails',user.id]">Emails</button>
  <button (click)="goToUserEmail(user.id)">Emails using queryP</button>

</div>
<hr>
